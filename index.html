<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id='minusBtn' class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhoneValue" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseValue" type="text" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //Plus Button Handler iPhone
      document.getElementById('plusBtn').addEventListener('click',function(){
         Increment('iPhoneValue','phonePrice','casePrice',1219);
      })
      //Minus Button Handler iPhone
      document.getElementById('minusBtn').addEventListener('click',function(){
         decrement('iPhoneValue','phonePrice','casePrice',1219);
      })
      //Plus Button Handler for Case
      document.getElementById('casePlusBtn').addEventListener('click',function(){
         Increment('caseValue','casePrice','phonePrice',59);
      })
      //Minus Button Handler for Case
      document.getElementById('caseBtn').addEventListener('click',function(){
         decrement('caseValue','casePrice','phonePrice',59);
      })
      //functions
      function Increment(id1,id2,id3,n){
         var Plusnumber = document.getElementById(id1).value;
         Plusnumber++;
         document.getElementById(id1).value = Plusnumber;
         document.getElementById(id2).innerText = n*Plusnumber;
         var amount1 =parseFloat(document.getElementById(id2).innerText);
         var amount2 =parseFloat( document.getElementById(id3).innerText);
         var amount = amount1 + amount2;
         document.getElementById('subtotal').innerText = amount;
         document.getElementById('total').innerText = amount;
      }
      function decrement(id1,id2,id3,n){
         var minusNumber = document.getElementById(id1).value;
         if(minusNumber > 0){
         minusNumber--;
         document.getElementById(id1).value = minusNumber;
         var amount = document.getElementById(id2).innerText;
         document.getElementById(id2).innerText = amount - n;
         var amount1 =parseFloat(document.getElementById(id2).innerText);
         var amount2 =parseFloat( document.getElementById(id3).innerText);
         var amount = amount1 + amount2;
         document.getElementById('subtotal').innerText = amount;
         document.getElementById('total').innerText = amount;
         }
         
      }

   </script>
</body>

</html>
